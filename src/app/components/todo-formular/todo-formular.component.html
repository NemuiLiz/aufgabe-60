<div class="row">
  <div class="col-md-5">
      <div class="row">
        <div class="col-sm-7 m-lg-2">
          <label class="mb-2 mt-2" for="newToDo">To Do</label>
          <input type="text" class="form-control" id="newToDo" placeholder="Title" [(ngModel)]="newToDo.title">
          <button class="btn btn-success mb-2 mt-2" type="submit" (click)="addToDo()">Add</button>
        </div>
      </div>
  </div>
</div>
